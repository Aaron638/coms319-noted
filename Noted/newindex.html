<!DOCTYPE html>
<html>

<head>
    <title>Noted</title>

    <meta charset="utf-8">
    <meta name="description" content="A webapp for storing notes with your browser.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon-16x16.png">

    <!--For Markdown Textarea with simplemde markdown editor-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">

    <!--For Maps Leaflet.js-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>

    <!--MaterialDesignLite-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-amber.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!--Materialize-->
    <!--For Date and Time pickers and CSS animations-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CSS-->
    <link rel="stylesheet" href="index.css">

    <!--We use CSS to handle the collapsibles-->
    <!-- <link rel="stylesheet" href="collapsible.css"> -->
</head>

<body>

    <!-- NavBar -->
    <nav>
        <div class="nav-wrapper">
            <form>
                <div class="input-field">
                    <input id="search" type="search" required>
                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>
        </div>
    </nav>
    <br>
    <h1>Noted</h1>
    <br>
    <!-- Start of the Grid https://materializecss.com/grid.html-->
    <div class="row">
        <div class="writeNote col s5">
            <h2>Write Note:</h2>
            <form id="newNote">
                <textarea type="text" name="note" id="note" rows="20" cols="50"></textarea>
            </form>
            <div class="row">
                <!--Save Text button-->
                <button class="button button1 col s3 offset-s1 white" onClick="addNote()">Save Text</button>
                <!--Add Event button-->
                <button class="button button1 col s3 offset-s1 white">Save Event</button>
                <!--Map Checkbox-->
                <p class="col s3 offset-s1">
                    <label>
                    <input type="checkbox" id="checkIsMap"/>
                    <span>Add Map</span>
                </label>
                </p>
            </div>
            <br><br>

        </div>

        <div class="mergeNote col s7">
            <h2>Your notes:</h2>
            <ul class="note" id="noteList"></ul>
            <div class="row">
                <button class="button button1 col s3 offset-s3 white" onClick="reset_storage(); refreshNotes()">Reset Storage</button>
            </div>
        </div>
    </div>




    <!--For optimized loading JavaScript goes at the end unless needed in head-->
    <!--For Markdown Textarea with simplemde markdown editor-->
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <!--Materialize for DateTimePicker and other features-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Our Scripts-->
    <script src="./jsNoted/mapUtil.js"></script>
    <script src="./jsNoted/Note.js"></script>
    <script src="./jsNoted/notes.js"></script>
    <script src="./jsNoted/save-locally.js"></script>
    <script src="./jsNoted/onload.js"></script>
</body>

<script>
</script>

</html>
