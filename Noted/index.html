<!DOCTYPE html>
<html>

<head>
	<title>Noted</title>

	<!--I have decided to use Leafletjs and OpenStreetMap instead of Google Maps API which has a pricing per API call ~Aaron-->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
		integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
		crossorigin=""></script>
	<script src="Note.js"></script>
	<script src="save-locally.js"></script>
	<script src="notes.js"></script>
	<script src="mdParse.js"></script>

	<style>
		body {
			background-color:#ede49d;
		}
		html {
			padding: 5px;
			border: 5.5px solid #7E2332;
		}
		
		.button {
  			background-color: #7E2332;
  			border: 2px solid #7E2332;
  			color: white;
  			padding: 5px 10px;
  			text-align: center;
  			text-decoration: none;
			border-radius: 10px;
  			display: inline-block;
  			font-size: 16px;
  			margin: 4px 2px;
  			transition-duration: 0.4s;
  			cursor: pointer;
		}
		.button1 {
			background-color: white; 
			color: #7E2332; 
		}
		.button1:hover {
			background-color: #7E2332;
			color: white;
		}
		
		.writeNote {
			width: 50%;
			float: left;
		}
		.mergeNote {
			width: 40%;
			float: left;
		}
		textarea#note{
		border: 3px solid #7E2332;
		border-radius: 15px;
		padding: 8px;
		background-color: #f7f5ed;
		}
		p#p{
			font-size: 20px;
		}
	
	</style>

</head>
	
<body onload="init_storage(); refreshNotes()">
	<div class="writeNote">
		<h1 id="errorMsg"></h1>
		<h2 style="font-size:30px; color:#7E2332;">Locally save note</h2>
		<p id="p" style="color:#7E2332;">Click "save" to save your note via the Web Storage API.</p>
		<form id="newNote"> 
			<textarea name="note" id="note" rows="26" cols="60"></textarea>
			<br><br>
			<label for="checkIsMap">Location:</label><input type="checkbox" id="checkIsMap" onclick="">
			<br><br>
			<button class="button button1" onClick="addNote()">Save</button>
		</form>

		<br>
		<button class="button button1" onClick="reset_storage(); refreshNotes()">Reset Storage</button>
		<br>
		
	</div>

	<div class="mergeNote">
		<h2 style="color:#7E2332; font-size:30px;">Your notes:</h2>
		<ul style="color:#7E2332;" id="noteList"></ul>
	</div>

</body>	

</html>
