<!DOCTYPE html>
<html>

<head>
	<title>Noted</title>
	<script src="Note.js"></script>
	<script src="save-locally.js"></script>
	<script src="notes.js"></script>
	<script src="mdParse.js"></script>

	<style>
		body {
			background-color:#ede49d;
		}
		html {
			padding: 5px;
			border: 5.5px solid #7E2332;
		}
		
		.writeNote {
			width: 50%;
			float: left;
		}
		.mergeNote {
			width: 40%;
			float: left;
		}
		textarea#note{
		border: 2px solid #7E2332;
		padding: 1px;
		background-color: #f7f5ed;
		}
		p#p{
			font-size: 20px;
		}
		.button {
			border: none;
			background-color: Tomato;
		}
	</style>

</head>
	
<body onload="init_storage(); refreshNotes()">
	<div class="writeNote">
		<h1 id="errorMsg"></h1>
		<h2 style="font-size:30px; color:#7E2332;">Locally save note</h2>
		<p id="p" style="color:#7E2332;">Click "save" to save your note via the Web Storage API.</p>
		<form id="newNote"> 
			<textarea name="note" id="note" rows="27" cols="60"></textarea>
			<br><br>
			<input type="button" value="Save" onClick="addNote()">
		</form>

		<br>
		<input type="button" id="ResetStorage" value="Reset Storage" onClick="reset_storage(); refreshNotes()">
		<br>
		
	</div>

	<div class="mergeNote">
		<h2 style="color:#7E2332;">Your notes:</h2>
		<ul id="noteList"></ul>
	</div>

</body>	

</html>
