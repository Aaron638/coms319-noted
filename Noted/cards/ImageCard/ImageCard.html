<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-amber.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="EventCard.css">
</head>

<body>
    <div class="demo-card-event mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand">
            <h4>
                <span id="event-title"></span><br>
                <span id="date"></span><br>
                <span id="time"></span>
            </h4>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a id="calendarlink" href="" target="_blank" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Add to Calendar
            </a>
            <div class="mdl-layout-spacer"></div>
            <i class="material-icons">event</i>
        </div>
    </div>
</body>
<!--Now the card is loaded so we can load EventCard.js-->
<script src="EventCard.js"></script>

</html>
